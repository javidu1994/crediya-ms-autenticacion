server:
  port: 8080
spring:
  application:
    name: "crediya-ms-autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://idp.example.com/issuer"
          client-id: "myclientid"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
springdoc:
  swagger-ui:
    path: "/api/doc/swagger-ui.html"
  api-docs:
    path: "/api/doc/api-docs"
routes:
  paths:
    users: "/api/v1/users"
    usersById: "/api/v1/users/{id}"
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "autenticacion"
    schema: "public"
    username: "postgres"
    password: "javidu"
    pool:
      initial-size: 12
      max-size: 15
      max-idle-time: 10
jwt:
  json-exp-roles: "/roles"
